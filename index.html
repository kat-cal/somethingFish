<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p5.js & Assets Demo</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- p5.js core + p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script src="sketch.js" defer></script>
  </head>


<body>
  <h1>Something Fishy</h1>
  <div class="main-layout">
    <div class="controls controls-left">
      <button id="toggle-sound">Play / Stop Music</button>
      <button id="next-scene">Go to Next Scene</button>
      <button id="prev-scene">Back to Previous Scene</button>
      <label>Volume:
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" />
        <span id="volVal">0.50</span>
      </label>
    </div>
    <div id="sketch"></div>
    <div class="controls controls-right">
      <button id="change-instrument">Instrument Change</button>
      <button id="toggle-inventory">Inventory</button>
      <div id="inventory-panel" hidden>
        <h3>Inventory</h3>
        <ul id="inventory-list"></ul>
      </div>
    </div>
  </div>
</body>

</html>
